{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle shadow-sm">
        <thead class="table-primary text-center">
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for hist in history %}
                <tr>
                    <td>{{ hist.name }}</td>
                    <td>{{ hist.symbol }}</td>
                    <td>{{ hist.price | usd }}</td>
                    <td>{{ hist.shares }}</td>
                    <td>{{ hist.type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
